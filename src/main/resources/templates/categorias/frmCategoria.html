<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
	<div th:replace="layout/header :: encabezado-pagina"></div>
	<div th:replace="layout/recursos-css :: css-externos"></div>
</head>

<body style="margin-bottom: 0px;">
	<header th:insert="layout/navbar :: menu-principal"></header>
	<br><br><br><br>

	<main role="main" class="flex-shrink-0">
      <div class="container"> 
        <div class="card">
          <h4 class="card-header"><strong>Datos de la categoría</strong></h4>              
          <div class="card-body">
            <form id="form1" name="form1" th:action="@{/categorias/save}" method="post" enctype="application/x-www-form-urlencoded">              
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <!-- <input type="hidden" id="id" name="id" th:value="${categoria.id}"> -->
                    <input type="text" class="form-control" id="nombre" name="nombre" th:field="*{categoria.nombre}" placeholder="Escriba el nombre de la categoria" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" id="descripcion" name="descripcion" th:field="*{categoria.descripcion}" rows="4"></textarea>
                    <input type="hidden" th:field="*{categoria.id}">
                  </div> 
                </div>                
              </div> 
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button> 
            </form>
          </div>
        </div>
      </div>
	</main>
	
	<!-- Footer -->
	<br>
	<footer th:replace="layout/footer :: pie-pagina" class="py-4 bg-dark"></footer>
	<div th:replace="layout/recursos-js :: js-externos"></div>
</body>
</html>
